<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Hello, ' + ${name} + '!'" />
    
    <table>
    	<th:block th:each= "tem : ${templates}">
    	 <tr>
    	 	<td th:text="${tem.idtemplate}"> </td>
    	 	<td th:text="${tem.nombre}"> </td>
    	 	<td th:text="${tem.correo}"> </td>
    	 	<td th:text="${tem.urlgit}"> </td>
    	 </tr>
    	</th:block>
    </table>
</body>
</html>
